apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: "grafana-env"
spec:
  externalSecretName: "grafana-env"
  namespaceSelectors:
    - matchLabels:
        grafana: "true"

  refreshTime: "30m"

  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: grafana-prod

    refreshInterval: "30m"
    target:
      name: grafana-env
      deletionPolicy: Delete
    data:
      - secretKey: client_id
        remoteRef:
          key: GRAFANA__AUTHENTIK_CLIENT_ID
      - secretKey: client_secret
        remoteRef:
          key: GRAFANA__AUTHENTIK_CLIENT_SECRET
      - secretKey: pg_host
        remoteRef:
          key: GRAFANA__PG_HOST
      - secretKey: pg_name
        remoteRef:
          key: GRAFANA__PG_NAME
      - secretKey: pg_user
        remoteRef:
          key: GRAFANA__PG_USER
      - secretKey: pg_password
        remoteRef:
          key: GRAFANA__PG_PASSWORD
      - secretKey: pg_ssl
        remoteRef:
          key: GRAFANA__PG_SSL
